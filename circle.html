<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Seamless Split Circles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the container and set layout */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vw; /* Make the container height responsive */
      max-height: 350px; /* Set a max height for larger screens */
      overflow: hidden;
    }

    .circle {
      width: 50vw; /* Responsive width */
      height: 50vw; /* Responsive height */
      max-width: 350px; /* Max dimensions for larger screens */
      max-height: 350px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }

    /* Left Circle with Half Clip Path */
    .left-circle {
      clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%);
      transform: translateX(39.9%); /* Adjust to close the gap */
    }

    /* Right Circle with Half Clip Path */
    .right-circle {
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 0 100%);
      transform: translateX(-10%); /* Adjust to close the gap */
    }

    .left-circle img,
    .right-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 600px) {
      .container {
        height: 200px; /* Set a fixed height for small screens */
      }
      .circle {
        width: 200px;
        height: 200px;
      }
      .left-circle {
        transform: translateX(44%);
      }
      .right-circle {
        transform: translateX(-5%);
      }
    }

  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="circle left-circle">
      <img src="building1.jpeg" alt="Left Image">
    </div>
    <div class="circle right-circle">
      <img src="building2.png" alt="Right Image">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
